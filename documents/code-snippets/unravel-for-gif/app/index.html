<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Generate Image Sequences</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/3.0.14/turf.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/unfold.js"></script>
    <script type="text/javascript" src="js/coil.js"></script>
    </script>
</head>

<body>
    <div id="viewWrapper">
        <div id="map"></div>
    </div>
    <div id="interface">
        <div>
            <button id="prevStreetButton" onclick="prevStreet()">Previous Street</button>
            <button id="nextStreetButton" onclick="nextStreet()">Next Street</button>
            <input id="streetId" type="text" placeholder="Street ID">
            <button id="jumpStreetButton" onclick="jumpToStreet()">Jump</button>
        </div>
        <div id="streetInformation">
            <span class="label">City </span><span id="selectedCity" class="labelHighlight">{Selected City}</span>
            <span class="label">Type </span><span id="coilType" class="labelHighlight">{Coil Type}</span>
            <span class="label">ID </span><span id="coilSegmentId" class="labelHighlight">{5}</span>
            <span class="label">Street </span><span id="coilSegmentName" class="labelHighlight">{Adlergestell}</span>
            <span class="label">Animation</span><span id="animationCounterCurrent" class="labelHighlight-noMargin">{1}</span><span class="label-noMargin">/</span><span id="animationCounterTotal" class="labelHighlight">{100}</span>
            <!-- <button id="nextFrame">Tick</button> -->
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
